<app-header></app-header>

<section class=" mb-5 site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5"
  style="background-image: url(./assets/images/big_image_1.jpg);">
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5 element-animate fadeInUp element-animated">
          <h1 class="mb-3">Blog</h1>
        </div>

      </div>
    </div>
  </div>
</section>
<div class="containerBlog">
  <div class="blog">
    <figure class="blogContent">
      <h1 class="blogTitle">{{post.title}}</h1>
      <img [src]="post.cisStudent.image" class="profileImage">
      <figcaption>{{post.createDate|date}}</figcaption>
      <blockquote class="blogText">{{post.content}}</blockquote>
    </figure>
  </div>

</div>
<div class="commentContainer">
  <app-display-comment [comments]="post.comments"></app-display-comment>
  <div class="addComment blogComment">
    <form role="form" [formGroup]='commentGroup' (ngSubmit)='Save(commentGroup.value)' style="margin: 30px;">
      <textarea class="commenttoAdd form-control" rows="5" formControlName="content" placeholder="Enter Comment Content"
        required></textarea>
      <ul>
        <li>
          <button type="submit" class="btn btn-info" [disabled]="!commentGroup.valid">Submit</button>
        </li>
        <li>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </li>
      </ul>
    </form>
  </div>
</div>
