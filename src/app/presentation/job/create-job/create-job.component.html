<app-header></app-header>
<section class=" mb-5 site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5"
  style="background-image: url(./assets/images/big_image_1.jpg);">
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5 element-animate fadeInUp element-animated">
          <h1 class="mb-3">Job</h1>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- END section -->

<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-3 sidebar">
        <app-profile-details></app-profile-details>
      </div>
      <div class="col-md-7 blog-content">
        <div class="container">
          <div class="row">
            <div class="col">
              <a style="margin-right: 15px;" class="btn btn-outline-success" routerLink="/Job/All">All Job</a>
              <a class="btn btn-outline-success" routerLink="/Job/Create">Create Job</a>
            </div>
          </div>

            <form role="form" [formGroup]='jobGroup' (ngSubmit)='Save(jobGroup.value)' style="margin: 30px;">
              <app-error [errors]="errors"></app-error>
              <div class="form-group">
                <input formControlName="technology" autofocus autocomplete="none" type="text"
                  placeholder="Enter Technology" class="form-control" required>
              </div>
              <div class="form-group">
                <input formControlName="place" autofocus autocomplete="none" type="text" placeholder="Enter Place"
                  class="form-control" required>
              </div>
              <div class="form-group">
                <input formControlName="contactUs" autofocus autocomplete="none" type="text" placeholder="Enter ContactUS"
                  class="form-control" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="5" formControlName="content" placeholder="Enter Blog Content">
                    </textarea>
              </div>
              <div class="form-group">
              </div>
              <div class="form-group mt-4">
                <div class="row">
                  <div class="col-3 col-md-3 mb-3">
                    <button type="submit" class="btn btn-info" [disabled]="!jobGroup.valid">Save</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
      <app-sidebar></app-sidebar>
    </div>
  </div>
</section>
