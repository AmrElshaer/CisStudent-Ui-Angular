<app-header></app-header>
<section  class=" mb-5 site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(./assets/images/big_image_1.jpg);">
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-5 element-animate fadeInUp element-animated">
          <h1 class="mb-3">Job</h1>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- END section -->

<section class="site-section">
  <div class="container">
    <div class="row">
     <div class="col-md-3 sidebar">
         <app-profile-details></app-profile-details>
      </div>
      <div class="col-md-7 blog-content"  >
        <div class="container">
         <div class="row">
           <div class="col">
            <a style="margin-right: 15px;" class="btn btn-outline-success" routerLink="/Job/All">All Job</a>
            <a class="btn btn-outline-success" routerLink="/Job/Create">Create Job</a>
           </div>
         </div>

         <div class="row" *ngFor="let job of jobs" class="card card-default" style="margin-top: 5%;">
          <div class="text-white card-header">
            <a [routerLink]="['/Profile/'+job.cisStudent.id]">
                <img [src]="job.cisStudent.image" style="max-width:50px; margin-right: 15px;">
                <span>{{job.cisStudent.name}}</span>
            </a>

          </div>
          <div class="panel-body" style="padding: 5px;">
              <div style="margin-top: 15px;margin-bottom: 15px;">
                  <span>{{job.createDate|date}}</span>
              </div>
              <p>
                {{job.content}}
              </p>
              <div>
                <ul>
                  <li *ngFor="let tech of job?.technology.split(' ')"><a routerLink="#">{{tech}}</a></li>
                </ul>
              </div>
               <div>
                 <h6>{{job.place}}</h6><p><a [href]="job.contactUs|mailPipe">Contact US</a></p>
               </div>

          </div>
          <div  class="card-footer bg-light">
            <a  style="margin-right: 15px;" class="btn btn-outline-primary" [routerLink]="['/Job/Edit/'+job.id]">Edit</a>
            <a class="btn btn-outline-primary" [routerLink]="['/Job/Delete/'+job.id]">Delete</a>
          </div>
          </div>
        </div>
      </div>
     <app-sidebar></app-sidebar>
    </div>
  </div>
</section>
