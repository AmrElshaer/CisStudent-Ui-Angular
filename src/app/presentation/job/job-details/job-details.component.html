

<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="card-title">
          <a style="margin-right: 15px;" class="btn btn-outline-primary" routerLink="/Blog/All"><i class="fas fa-border-all"></i><span> All</span> </a>
      </div>
      </div>
      <div class="card-body">
        <form>
          <app-error [errors]="errors"></app-error>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Technology</label>
                <input [value]="job?.technology" readonly type="text"
                 class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Place</label>
                <input readonly type="text" [value]="job?.place"
                  class="form-control" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label> Content </label>
                <textarea class="form-control" rows="5" [value]="job?.content">
                </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Contact Us (Email)</label>
                <input  type="text" placeholder="Enter ContactUS"
                class="form-control" [value]="job?.contactUs">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" class="btn btn-danger" (click)="DeleteJob()">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
