
<app-header></app-header>
<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(./assets/images/big_image_1.jpg);">
  <div class="container">
    <div class="row align-items-center site-hero-inner justify-content-center">
      <div class="col-md-8 text-center">

        <div class="mb-5 element-animate fadeInUp element-animated">
          <h1>Followers</h1>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="site-section">
  <div class="container">
    <div class="row">
     <div class="col-md-3 sidebar">
         <app-profile-details></app-profile-details>
      </div>
      <div class="col-md-7">
        <app-error [errors]="errors"></app-error>
        <div *ngIf="followers">
          <div *ngFor="let follower of followers" class="card card-default" style="margin-top: 5%;">
                    <div class="text-white card-header">
                      <a [routerLink]="['/StudentProfile/'+follower.cisStudentSend.id]">
                          <img [src]="follower.cisStudentSend.image" style="max-width:50px; margin-right: 15px;">
                          <span>{{follower.cisStudentSend.name}}</span>
                      </a>

                    </div>
                    <div class="panel-body" style="padding: 5px;">
                      <div style="margin-top: 15px;margin-bottom: 15px;">
                          <span>{{follower.createDate|date}}</span>
                      </div>
                  </div>

                  </div>
        </div>

      </div>
     <app-sidebar></app-sidebar>
    </div>
  </div>
</section>
