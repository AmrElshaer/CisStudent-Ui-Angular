<div class="wrapper">

  <div class="main-panel">

      <div class="content">
        <div class="row" >
          <div style="margin: auto auto;" class="col-md-6">
            <div class="card card-user">
              <div class="card-header">
                <div class="card-title text-center" style="color: #34B5B8;">
                  <i class="fa-5x fas fa-users-cog"></i>
                </div>
              </div>
              <div class="card-body">
                <div *ngIf="errors" class="alert alert-danger" role="alert">
                  <ng-container *ngFor="let item of errors">
                              {{item}}
                  </ng-container>
                </div>
                <div *ngIf="showConfirm" class="alert alert-success" role="alert">
                    Your email has been successfully confirmed. Please <a routerLink="/signIn" class="btn btn-primary"> click here to log in. </a>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>

  </div>
</div>
