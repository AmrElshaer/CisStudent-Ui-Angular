<header role="banner">

  <nav class="navbar navbar-expand-md navbar-dark bg-light pt-5">
    <div class="container">
      <a class="navbar-brand absolute" href="#">CisStudent</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse navbar-light" id="navbarsExample05"  >

        <ul class="navbar-nav absolute-right" *ngIf="!Authorize">
          <li class="nav-item">
            <a routerLink="/signUp" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a  routerLink="/signIn" class="nav-link">Sign In</a>
          </li>
        </ul>
        <ul class="navbar-nav absolute-right" *ngIf="Authorize">


          <li class="nav-item">

            <a class="nav-link"><img  [src]="user.image" style="max-width: 50px;"></a>
          </li>
          <li class="nav-item"  >
            <span (click)="logOut()" class="nav-link">LogOut</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
