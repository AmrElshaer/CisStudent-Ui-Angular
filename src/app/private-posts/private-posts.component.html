<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(./assets/images/big_image_1.jpg);">
    <div class="container">
      <div class="row align-items-center site-hero-inner justify-content-center">
        <div class="col-md-8 text-center">
            
            <div class="mb-5 element-animate fadeInUp element-animated">
                <h1>Private Post</h1>
              </div>
        
        </div>
      </div>
    </div>
  </section>
<div class="container">
    <div class="row" *ngIf="Posts">
        <div class="card col-sm-12 card-default " *ngFor="let post of Posts;" style="margin-top: 2%" >

           <app-cis-student-posts [Id]="this.Id" [post]="post"></app-cis-student-posts>


         </div>

    </div>
    <div *ngIf="!Posts" style="margin-top: 40px;margin-bottom: 40px;">
        <div class="row">
            <div class="col-12" style="text-align: center;"><p class="alert alert-primary" >No Posts</p></div>
        </div>
        
    <div>
    </div>
</div>
