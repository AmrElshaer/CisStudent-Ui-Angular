<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5"
    style="background-image: url(./assets/images/big_image_1.jpg);">
    <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
            <div class="col-md-8 text-center">

                <div class="mb-5 element-animate fadeInUp element-animated">
                  <h1>Reigster</h1>
                </div>
              </div>
        </div>
    </div>
</section>
<!-- END section -->


<section class="site-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 box">
                <h2 class="mb-5">Reigster</h2>
                <form [formGroup]='employeeform' (ngSubmit)='Save(employeeform.value)'>
                    <div class="row">
                        <div class="form-group col-md-12">
                    
                                <label class="label-control">StudentName</label>
                                <input formControlName="StudentName" class="form-control" type="text" name="StudentName">
                                <span *ngIf="employeeform.get('StudentName').invalid&&employeeform.get('StudentName').touched">StudentName Is Required</span>
                            
                        </div>
                    </div>
                   <div class="row">
                      <div class="form-group col-md-12">
                       <label class="label-control ">StudentEmail</label>
                        <input formControlName="studentEmail" class="form-control" type="email" name="studentEmail">
                        <span *ngIf="employeeform.get('studentEmail').errors?.required&&employeeform.get('studentEmail').touched">StudentEmail Is Required</span>
                        <span *ngIf="employeeform.get('studentEmail').errors?.emailNot&&employeeform.get('studentEmail').touched">StudentEmail Is Exit </span>
        
                      </div>
                   </div>
                   <div class="row">
                    <div class="form-group col-md-12">
                        <label class="label-control ">StudentPassword</label>
                        <input formControlName="password" class="form-control " type="password" name="password">
                        <span *ngIf="employeeform.get('password').errors?.required&&employeeform.get('password').touched">studentPassword Is Required</span>
                        
            
                    </div>
                 </div>
                 <div class="row">
                    <div class="form-group col-md-12">
                        <div class="custom-file">
                            <input formControlName="StudentImage" #file s type="file" class="custom-file-input" id="customFile" >
                            <label class="custom-file-label" for="customFile">Choose file</label>
                             <button type="button" class="btn btn-primary col-sm-4" (click)="saveimage(file.files)">upload</button>
                       </div>
                       
            
                    </div>
                 </div>
              
                 <div class="row">
                    <div class="form-group col-md-12">
                        <label class="label-control">StudentLevel</label>
                    <select formControlName="StudentLevel" class="form-control" type="text">
                        <option *ngFor='let i of StudentsLevel' [value]='i.Value'>{{i.Name}}</option>
                    </select>
                    </div>
                 </div>
              
               <button class="btn btn-primary">Reigster</button>
            </form>
                </div>
            </div>
        </div>
</section>
<!-- END section -->
