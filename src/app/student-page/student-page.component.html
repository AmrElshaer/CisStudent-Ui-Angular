

    <section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(./assets/images/big_image_1.jpg);">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-8 text-center">

            <div class="mb-5 element-animate fadeInUp element-animated">
              <h1>Home</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->


    <section class="site-section">
      <div class="container">
        <div class="row">
         <div class="col-md-3 sidebar">
           
              <app-cis-student-profile-component [CisStudentProfile]="CisStudentProfile">
              </app-cis-student-profile-component>
            
            
           

           
          </div>

          <div class="col-md-7 blog-content"  >
            <div   *ngFor="let post of Posts;" style="margin-top:20px;margin-bottom:20px;">

              <app-cis-student-posts [Id]="this.Id" [post]="post"></app-cis-student-posts>


            </div>

          </div> 
          <div class="col-md-2 sidebar" *ngIf="StudentAsVisited==null">
          
            <div class="sidebar-box">
              <div class="categories">
                <h3>Action</h3>
                <li *ngIf="!Haveprofile"><a [routerLink]="['/AddProfile/'+Id]">Add Profile</a></li>
                <li><a [routerLink]="['/Updateprofile/'+Id]">Update Profile</a></li>
                <li><a [routerLink]="['/AddPosts/'+Id]">Add Post</a></li>
                <li><a [routerLink]="['/PrivatePosts/'+Id]">Private Posts</a></li>
                <li><a [routerLink]="['/Publicpost/'+Id]">Public Posts</a></li>
                <li><a [routerLink]="['/AllFrieds/'+Id]">All Friends</a></li>
                <li><a [routerLink]="['/Training/'+Id]">Training</a></li>
                <li><a [routerLink]="['/PrivatePosts/'+Id]">Private Posts</a></li>
                <li><a [routerLink]="['/Jobs/'+Id]">Jobs</a></li>
                 <li>
                  <div class="btn-group dropright">
                    <button (click)="AllNotification()" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Follwers Notification
                    </button>
                    <div class="dropdown-menu"    style="padding: 20px;" >
                      <a class="dropdown-item" href="#">Accept Follwers</a>
                      <div *ngIf="allacceptablefollows">
                            <div  *ngFor="let acceptable of allacceptablefollows">
                               <app-personal-data [Id]="acceptable.recever" [currentstudent]="acceptable.sender"></app-personal-data>
                            </div>
                      </div>
                      <a class="dropdown-item"  href="#">Request</a>
                      <div *ngIf="AllFollows">
                        <div  *ngFor="let i of AllFollows">
                         
                                  <app-personal-data [Id]="i.sender" [currentstudent]="i.recever"></app-personal-data>
                         
                      
                                 <div>
                                     
                                      <button *ngIf="i.accept=='false'" class="btn btn-success"  (click)="accept(i)">Accept</button>
                                      <button *ngIf="i.accept=='true'" class="btn btn-success" (click)="unaccept(i)">Unaccept</button>
                                 </div>
                                          
                        </div>
                      </div>
                    </div>
                  </div>
                 </li>
              </div>
            </div>
          
          
          
          </div>
          <div class="col-sm-2 sidebar" *ngIf="StudentAsVisited!=null">
            <button class="btn btn-success btn-block"><a style="color:white" (click)="follow()">{{FollowText}}</a></button>
           </div>
        </div>
      </div>
    </section>
